.frkl_project_meta_release_binaries:
  stage: release
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest

frkl_project_meta_release_binaries_dev:
  extends: .frkl_project_meta_release_binaries
  only:
    - develop
  script:
  - aws s3 cp --content-type binary/octet-stream dist/linux-gnu/project-meta s3://dev.dl.frkl.io/linux-gnu/project-meta
  - aws s3 cp --content-type binary/octet-stream dist/windows/project-meta.exe s3://dev.dl.frkl.io/windows/project-meta.exe
