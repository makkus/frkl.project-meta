frkl_project_meta_release_pkg_dev:
  image: python:latest
  stage: build

  script:
    - pip install twine
    - python setup.py sdist bdist_wheel
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url https://gitlab.example.com/api/v4/projects/${CI_PROJECT_ID}/packages/pypi dist/*


.frkl_project_meta_build_pkg:
  stage: build
  before_script:
    - pip install devpi-client
    - rm -rf dist build
    - devpi use https://pkgs.frkl.io/
    - devpi login frkl --password="${DEVPI_PASSWORD}"
  script:
    - devpi use /frkl/dev
    - devpi upload
  artifacts:
    paths:
      - dist/

frkl_project_meta_build_pkg_dev:
  extends: .frkl_project_meta_build_pkg
  only:
    - develop
  artifacts:
    expire_in: 1 month

frkl_project_meta_build_pkg_beta:
  only:
    - /^\d+\.\d+\.\d+b\d+$/
  except:
    - branches
  script:
    - devpi use /frkl/beta
    - devpi upload
    - UPLOAD_FILE=(dist/*.tar.gz)
    - "curl -F package=@${UPLOAD_FILE} https://${GEMFURY_TOKEN}@push.fury.io/frkl/"
    - UPLOAD_FILE=(dist/*.whl)
    - "curl -F package=@${UPLOAD_FILE} https://${GEMFURY_TOKEN}@push.fury.io/frkl/"
  artifacts:
    paths:
      - dist/

frkl_project_meta_build_pkg_tag:
  extends: .frkl_project_meta_build_pkg
  only:
    - /^\d+\.\d+\.\d+$/
  except:
    - branches
  script:
    - devpi use /frkl/stable
    - devpi upload
    - UPLOAD_FILE=(dist/*.tar.gz)
    - "curl -F package=@${UPLOAD_FILE} https://${GEMFURY_TOKEN}@push.fury.io/frkl/"
    - UPLOAD_FILE=(dist/*.whl)
    - "curl -F package=@${UPLOAD_FILE} https://${GEMFURY_TOKEN}@push.fury.io/frkl/"
  artifacts:
    paths:
      - dist/
